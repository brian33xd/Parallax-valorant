<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="Banner">
        <div class="banner__container">

            <div id="scene">
                <h2 id="Tittle"">
                    <span class="banner__letter" data-depth-y="2" >V</span>
                    <span class="banner__letter" data-depth-X="-5" >A</span>
                    <span class="banner__letter" data-depth-y="4" >L</span>
                    <span class="banner__letter" data-depth-y="-5" >O</span>
                    <span class="banner__letter" data-depth-y="-7" >R</span>
                    <span class="banner__letter" data-depth-x="5" >A</span>
                    <span class="banner__letter" data-depth-y="0" >N</span>
                    <span class="banner__letter" data-depth-y="-7" >T</span>
                </h2>

                <div
                data-depth-x="3.84"  
                class="banner__images layer z " id="1">
                    <img style="top: 22.5%;left: 54%;" src="./assets/images/Image-1.png" class="images__image" alt="">
                </div>

                <div 
                data-depth-y="0.5" 
                class="banner__images layer z " id="2">
                    <img style="top: 52%;left: 11%;" src="./assets/images/Image-2.png" class="images__image" alt="">
                </div>

                <div 
                
                class="banner__images layer " id="3">
                    <img  style="top: 42%;left: 84%; transform: scale(1.2)" src="./assets/images/Image-3.png" class="images__image floating" alt="">
                </div>

                <div 
                data-depth="0.5"
                class="banner__images layer " id="4">
                    <img style="top: 75%;left: 85%;transform: scale(1.2)" src="./assets/images/Image-4.png" class="images__image" alt="">
                </div>

                <div 
                data-depth="0.2"
                class="banner__images layer z " id="5">
                    <img style="top: 2%;left: 84%; transform: scale(1.2)" src="./assets/images/Image-5.png" class="images__image" alt="">
                </div>

                <div
                 data-depth-y="-2"
                 class="banner__images layer" id="6">
                    <img style="top: 63%; left: 67%;" src="./assets/images/Image-6.png" class="images__image" alt="">
                </div>

                <div 
                data-depth-y="-3"
                class="banner__images layer z " id="7">
                    <img style="top: 30%;left: 46%;" src="./assets/images/Image-7.png" class="images__image" alt="">
                </div>

                <div
                data-depth="0.3"
                class="banner__images layer " >
                    <img id="8" style="top: 76%;left: -4%; transform: scale(1.2)" src="./assets/images/Image-8.png" class="images__image" alt="">
                </div>

                <div
                data-depth="-0.2"
                 class="banner__images layer z ">
                    <img id="9" style="top:14%;left: 89%; transform: rotate(-90deg);width: 3%;" src="./assets/images/Image-9.png" class="images__image" alt="">
                </div>

                <!--NUEVAS IMAGENES-->
                
                <div
                data-depth="-0.9"
                 class="banner__images layer z ">
                    <img id="10" style="top:80%;left: 20%;" src="./assets/images/Image-10.png" class="images__image" alt="">
                </div>

                <div
                data-depth-y="-2.1"
                 class="banner__images layer z ">
                    <img id="11" style="top:38.5%;left: 34.5%;" src="./assets/images/Image-11.png" class="images__image" alt="">
                </div>

                <div
                data-depth-y="-3"
                 class="banner__images layer z ">
                    <img id="12" style="top:19%;left: 74.5%; transform: scale(1.2);" src="./assets/images/Image-12.png" class="images__image" alt="">
                </div>

                <div
                data-depth="0.5"
                 class="banner__images layer z ">
                    <img id="13" style="top:70%;left: 50%;" src="./assets/images/Image-13.png" class="images__image" alt="">
                </div>

                <div
                data-depth="-0.01"
                 class="banner__images layer z ">
                    <img id="14" style="top:42%;left: -3%; transform: scale(1.2)" src="./assets/images/Image-14.png" class="images__image floating" alt="">
                </div>

                <div
                data-depth-y="1.7"
                 class="banner__images layer z ">
                    <img id="15" style="top:28%;left: 23.5%;" src="./assets/images/Image-15.png" class="images__image" alt="">
                </div>

                <div
                data-depth="1.5"
                 class="banner__images layer z ">
                    <img id="16" style="top:0%;left: 50%;" src="./assets/images/Image-16.png" class="images__image" alt="">
                </div>

                <div
                data-depth="-0.2"
                 class="banner__images layer z ">
                    <img id="17" style="top:3%;left: -4%; transform: rotate(-25deg) scale(1.2);" src="./assets/images/Image-17.png" class="images__image" alt="">
                </div>

                <div
                data-depth-y="0.8"
                 class="banner__images layer z ">
                    <img id="18" style="top:21%;left: 7%; transform: rotate(-10deg) scale(1.2);" src="./assets/images/Image-18.png" class="images__image" alt="">
                </div>

                
               
                
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
